<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Lançamentos</title>
    <script crossorigin="anonymous" src="https://unpkg.com/typeit@8.7.1/dist/index.umd.js" defer></script>
    <script src="js/MaquinaDeEscrever.js"></script>
  </head>
<body>
  <div class="container">
      <div class="form-image">
          <img src="img/bg.svg" alt="">
      </div>
      <div class="form">
        <div class="sub-form">
              <div class="form-header">
                  <div class="title">
                      <h1 class="cadastro"></h1>
                  </div>
                  <div class="login-button">
                      <a href="login.html">Entrar</a>
                  </div>
              </div>

              <div class="input-group">
                  <div class="input-box">
                      <label for="Nome">Primeiro nome</label>
                      <input id="Nome" type="text" name="Nome" placeholder="Digite seu primeiro nome" class=required>
                      <span class="span-required">Nome deve ter no minínimo 3 caracteres</span>
                  </div>

                  <div class="input-box">
                      <label for="sobrenome">Sobrenome</label>
                      <input id="sobrenome" type="text" name="sobrenome" placeholder="Digite seu sobrenome" class=required>
                      <span class="span-required"></span>
                  </div>
                  <div class="input-box">
                      <label for="email">E-mail</label>
                      <input id="email" type="email" name="email" placeholder="Digite seu melhor e-mail" class=required>
                      <span class="span-required"></span>
                  </div>

                  <div class="input-box">
                      <label for="number">Idade</label>
                      <input id="number" type="number" name="number" placeholder="Digite sua idade" class=required>
                      <span class="span-required"></span>
                  </div>

                  <div class="input-box">
                      <label for="password">Senha</label>
                      <input id="password" type="password" name="password" placeholder="Digite sua senha" class=required>
                      <span class="span-required"></span>
                  </div>


                  <div class="input-box">
                      <label for="confirmPassword">Confirme sua Senha</label>
                      <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Digite sua senha novamente" class=required>
                      <span class="span-required"></span>
                  </div>

              </div>

              <div class="gender-inputs">
                  <div class="gender-title">
                      <h6>Gênero</h6>
                  </div>

                  <div class="gender-group">
                      <div class="gender-input">
                          <input id="female" type="radio" name="gender">
                          <label for="female">Feminino</label>
                      </div>

                      <div class="gender-input">
                          <input id="male" type="radio" name="gender">
                          <label for="male">Masculino</label>
                      </div>

                      <div class="gender-input">
                          <input id="others" type="radio" name="gender">
                          <label for="others">Outros</label>
                      </div>
                  </div>
              </div>

              <div class="continue-button">
                  <button><a id="validar" href="#">Finalizar Cadastro</a> </button>
              </div>
         </div class "ai"iv>
  </div>
  <script src="/js/form.js"></script>
</body>
</html>
