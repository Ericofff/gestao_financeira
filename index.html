<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Lançamentos</title>
</head>
<body>
    <div class="container">
        <div class="form-image">
        <img src="img/bg.svg" alt="">
      </div>

      <div class="form">
          <div class="form-header">
            <div class="title">
              <h1>Cadastre-se</h1>
            </div>
            <div class="login-button">
              <button><a href="#">Entrar</a></button>
            </div>
          </div>


          <div class="input-group">
            <div class="input-box">
                <label for="Nome">Primeiro nome</label>
                <input id="nome" type="text" placeholder="Digite seu primeiro nome" >
            </div>


            <div class="input-box">
                <label for="Nome2">Sobrenome</label>
                <input id="Nome2" type="text" placeholder="Digite seu sobrenome" >
            </div>


            <div class="input-box">
                <label for="email">E-mail</label>
                <input id="email" type="email" placeholder="Digite seu email">
            </div>


            <div class="input-box">
                <label for="number">Idade</label>
                <input id="number" type="number" placeholder="Digite sua idade">
            </div>


            <div class="input-box">
                <label for="senha">Senha</label>
                <input id="Senha" type="password" placeholder="Digite sua senha">
            </div>


             <div class="input-box">
               <label for="senha2">Confirme sua senha</label>
               <input id="Senha2" type="password" placeholder="Digite sua senha novamente">
             </div>
          </div>

          <div class="gender-inputs">
               <div class="gender-title">
                 <h6>Gênero</h6>
                </div>

                <div class="gender-group">
                  <div class="gender-input">
                    <input type="radio" name="gender" id="male">
                    <label for="male">Masculino</label>
                  </div>
                  <div class="gender-input">
                    <input type="radio" name="gender" id="female">
                    <label for="female">Feminino</label>
                  </div>
                  <div class="gender-input">
                    <input type="radio" name="gender" id="others">
                    <label for="others">Outros</label>
                  </div>
                  </div>
                  </div>
                  <div class="continue-button">
                    <button><a href="#">Continuar</a> </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
